name: minimal_pytorch
channels:
  - conda-forge
dependencies:
  - filelock=3.13.4
  - fsspec=2024.3.1
  - jinja2=3.1.3
  - markupsafe=2.1.5
  - mpmath=1.3.0
  - networkx=3.3
  - numpy=1.26.4
  - pillow=10.3.0
  - pip=24.0
  - python=3.11.9
  - sympy=1.12
  - typing-extensions=4.11.0
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/
    - pytorch-triton-rocm==2.2.0
    - torch==2.2.2+rocm5.6
    - torchaudio==2.2.2+rocm5.6
    - torchvision==0.17.2+rocm5.6
name: minimal_pytorch
channels:
  - conda-forge
dependencies:
  - filelock=3.13.1
  - fsspec=2024.2.0
  - jinja2=3.1.3
  - markupsafe=2.1.5
  - mpmath=1.3.0
  - networkx=3.2.1
  - numpy=1.26.3
  - pillow=10.2.0
  - pip=24.0
  - python=3.11.7
  - sympy=1.12
  - typing-extensions=4.9.0
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/
    - pytorch-triton-rocm==2.3.1
    - torch==2.3.1+rocm6.0
    - torchaudio==2.3.1+rocm6.0
    - torchvision==0.18.1+rocm6.0

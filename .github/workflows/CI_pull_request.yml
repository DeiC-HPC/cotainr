name: CI on pull request
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - github_actions_ci
jobs:
  run-full-test-suite:
    name: Run full test suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        include:
          - singularity-version: ["3.8.7"]
          - apptainer-version: ["1.1.3"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - if: ${{ matrix.singularity-version }}
        name: Download Singularity ${{ matrix.singularity-version }}
        run: wget -O singularity_installer.deb https://github.com/apptainer/singularity/releases/download/v${{ matrix.singularity-version }}/singularity-container_${{ matrix.singularity-version }}_amd64.deb
      - if: ${{ matrix.apptainer-version }}
        name: Downlaod Apptainer ${{ matrix.apptainer-version }}
        run: wget -O singularity_installer.deb https://github.com/apptainer/apptainer/releases/download/v${{ matrix.apptainer-version }}/apptainer_${{ matrix.apptainer-version }}_amd64.deb
      - name: Install Singularity/Apptainer
        run: sudo dpkg -i singularity_installer.deb
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: "**/test-requirements.txt"
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r test-requirements.txt
      - name: Run test suite via pytest
        run: pytest --junitxml=pytest_junit_out.xml
      - name: Archive the test results and coverage
        uses: actions/upload-artifact@v3
        with:
          name: test-results-and-coverage
          path: |
            pytest_junit_out.xml
            htmlcov/*

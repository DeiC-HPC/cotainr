name: CI on push to branch
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint-and-format:
    name: Lint and check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - uses: pre-commit/action@v3.0.1

  read_matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout to repository
        uses: actions/checkout@v4
      - name: Set matrix data
        id: set-matrix
        run: echo "matrix=$(jq -c . < .github/workflows/matrix_limited.json)" >> $GITHUB_OUTPUT

  get_branch_name:
    runs-on: ubuntu-latest
    outputs:
      branch_name: ${{ steps.branch-names.outputs.current_branch }}
      main_name: ${{ steps.branch-names.outputs.default_branch }}
    steps:
      - name: Get branch names
        id: branch-names
        uses: tj-actions/branch-names@v8

  container_to_use:
    runs-on: ubuntu-latest
    needs: [ read_matrix, get_branch_name ]
    outputs:
      container_tag: ${{ steps.image_check.outputs.container_tag }}
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.read_matrix.outputs.matrix) }}
    steps:
      - name: Check what container to use from GHCR (current branch or default)
        id: image_check
        run: |
          ENCODED_TOKEN=$(echo -n "${{ secrets.GITHUB_TOKEN }}" | base64)
          TAGS=$(curl -s -H "Authorization: Bearer ${ENCODED_TOKEN}" \
            https://ghcr.io/v2/deic-hpc/cotainr/${{ matrix.singularity.provider }}/${{ matrix.singularity.version }}/tags/list)
          echo "TAGS: $TAGS"

          ## Check if TAGS is empty or null
          if [[ -z "$TAGS" || "$TAGS" == "null" ]]; then
            echo "No tags found. Stopping."
            exit 1
          else
            ## Check if the specific tag already exists
            if echo "$TAGS" | jq -e --arg TAG "${{ needs.get_branch_name.outputs.branch_name }}" '.tags | index($TAG)'; then
              echo "Image with tag ${{ needs.get_branch_name.outputs.branch_name }} exists."
              echo "container_tag=${{ needs.get_branch_name.outputs.branch_name }}" >> $GITHUB_OUTPUT
            else
              echo "Image with tag ${{ needs.get_branch_name.outputs.branch_name }} not found. Defaulting to main image."
              echo "container_tag=${{ needs.get_branch_name.outputs.main_name }}" >> $GITHUB_OUTPUT
            fi
          fi

  run-unittests-AMD:
    needs: [ read_matrix, container_to_use ]
    runs-on: ubuntu-latest
    name: Run unittests
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.read_matrix.outputs.matrix) }}
    container:
      image: ghcr.io/deic-hpc/cotainr/${{ matrix.singularity.provider }}/${{ matrix.singularity.version }}:${{ needs.container_to_use.outputs.container_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Activate uv, install dependencies and run tests
        run: |
          uv python install ${{ matrix.python-version }}
          uv sync
          pytest -vv -m "not endtoend and not singularity_integration and not conda_integration"

  run-unittests-ARM:
    needs: [ read_matrix, container_to_use ]
    runs-on: ubuntu-latest-arm
    name: Run unittests
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.read_matrix.outputs.matrix) }}
    container:
      image: ghcr.io/deic-hpc/cotainr/${{ matrix.singularity.provider }}/${{ matrix.singularity.version }}:${{ needs.container_to_use.outputs.container_tag }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Activate uv, install dependencies and run tests
        run: |
          uv python install ${{ matrix.python-version }}
          uv sync
          pytest -vv -m "not endtoend and not singularity_integration and not conda_integration"

name: CI on push to branch

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
    paths-ignore: # this workflow still runs If other file changes are added concurrently to these.
      - '.github/workflows/matrix.json'
      - 'dockerfiles/Dockerfile'
      - '.github/workflows/CI_build_push.yml'
  workflow_call:

jobs:
  lint-and-format:
    name: Lint and check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
      - name: Verify the uv.lock is up-to-date
        run: uv lock --check
      - name: Install linting dependencies
        run: uv sync --python 3.12 --managed-python --group=lint --frozen
      - name: Restore pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit on all files
        run: uv run pre-commit run --show-diff-on-failure --color=always --all-files

  preparation:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-output.outputs.matrix }}
      lowercase_repo: ${{ steps.lowercase.outputs.lowercase_repo }}
      sha256: ${{ steps.setoutput.outputs.sha256 }}
    steps:
      - name: Checkout to repository
        uses: actions/checkout@v4
      - name: Set matrix data
        id: set-matrix
        run: |
            matrix=$(jq -c '
              {
                "python-version": [ (."python-version" | first), (."python-version" | last) ],
                "singularity": (.singularity | group_by(.provider) | map([first, last]) | unique),
                "os": .os
              }
            ' .github/workflows/matrix.json)
            echo "matrix=$matrix" >> $GITHUB_OUTPUT
      - name: lowercase github.repository
        id: lowercase
        run: |
              lowercase_repo="${{ github.repository }}" 
              lowercase_repo="${lowercase_repo,,}"
              echo "lowercase_repo=$lowercase_repo" >> $GITHUB_OUTPUT
      - name: Echo hash
        id: setoutput
        run: echo "sha256=${{ hashFiles('.github/workflows/matrix.json', 'dockerfiles/Dockerfile', '.github/workflows/CI_build_push.yml') }}" >> $GITHUB_OUTPUT

  run-unittests:
    needs: [preparation]
    name: Run unittests
    permissions:
      packages: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.preparation.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    container:
      image: ghcr.io/${{ needs.preparation.outputs.lowercase_repo }}/${{ matrix.singularity.provider }}/${{ matrix.singularity.version }}:${{ needs.preparation.outputs.sha256 }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install python
        run: uv python install ${{ matrix.python-version }}
      - name: Install test dependencies
        run: uv sync --python ${{ matrix.python-version }} --managed-python --group=tests --frozen
      - name: Run unittests via pytest
        run: uv run pytest -vv -m "not endtoend and not singularity_integration and not conda_integration"


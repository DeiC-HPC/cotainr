name: CI on push to branch
on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"
jobs:
  lint-and-format:
    name: Lint and check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
      - name: Verify uv.lock file and install lint dependency group
        run: |
          uv lock --check
          uv sync --python 3.12 --managed-python --group=lint --frozen
      - name: Restore pre-commit cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-3-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit on all files
        run: uv run pre-commit run --show-diff-on-failure --color=always --all-files
  run-unittests:
    name: Run unittests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install test dependencies
        run: |
          uv sync --python ${{ matrix.python-version }} --managed-python --group=tests --frozen
      - name: Run unittests via pytest
        run: uv run pytest -vv -m "not endtoend and not singularity_integration and not conda_integration"
